{% extends "base.html" %}

{% block input %}

<script src="http://d3js.org/d3.v3.min.js"></script>
<br>
Filename = {{filename}}<br>
Attributes = {{n_col}}<br>
Entities = {{n_row}}<br>

<script>
    function getVal(){
        var value = $.ajax({
            type:"GET",
            dataType: "json",
            data:{'filename':'{{lists}}','feature':$('#header1').val(),'func':$("#functions").val()},
            url: "/stat",
            success: function(data){
                buf1=data;
                console.log(data);
                $("#output").val(data)
            }
        })
    }
</script>

<script type="text/javascript"charset="utf-8">
    d3.text('{{lists}}', function(data) {
        var parsedCSV = d3.csv.parseRows(data);

        var container = d3.select("#table_container")
            .append("table")

            .selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")

            .selectAll("td")
                .data(function(d) { return d; }).enter()
                .append("td")
                .text(function(d) { return d; });
    });
</script>
<div class="scrollover" id="table_container" style="overflow-y: auto;padding: 2%;DISPLAY: INLINE-BLOCK;margin: 0;text-align: center;width: 80% ;max-height: 300px; "></div>
<div class="scrollover" id="table_container" style="width: fit-content; display: inline-block; padding: 4%; overflow-y: hidden;">
    <table>
        <tr style="background-color: white;">
            {% for c in col %} 
            <td>{{c}}</td>       
            {% endfor %}
        </tr>
        <tr style="background-color: white;">
            {% for type in types %} 
            <td>{{type}}</td>       
            {% endfor %}
        </tr>
    </table>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    <label for="head">Convert to:</label>
    <select id="head" name = "head">
        <option id="option1">{{convertable.0}}</option>
        <option id="option2">{{convertable.1}}</option>
        <option id="option3">{{convertable.2}}</option>
    </select>
    <input type="button" value="Convert and Download">

</form>

<form action="" method="POST" enctype="multipart/form-data">
    <label for="header1">Choose a feature:</label>
    <select id="header1" name="header1">

        {% for c in col %} 
        <option value='{{c}}'>{{c}}</option>       
        {% endfor %}

    </select>
    <label for="features">Choose a function:</label>
    <select id="functions" name="functions">
        <option value="max">Maximum</option>
        <option value="min">Minimum</option>
        <option value="mean">Mean (average)</option>
        <option value="sum">Sum</option>
    </select>
    <input type="button" value="Submit" onclick="getVal()">
    <input id=output disabled></input>

</form>
{% endblock %}
