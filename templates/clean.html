{% extends "base.html" %}

{% block input %}
<script>
    function addVariable(){
        var count = $('#dict').children().length;
        var selString = ""
        selString += '<select name="value'+count+'" id="value'+count+'">'
        {% for c in col %} 
        selString += '<option value="{{c}}">{{c}}</option>'       
        {% endfor %}
        selString += '</select><br>'
        var newDiv = $('<input class="key" name="key'+count+'" id="key'+count+'""/>'+selString);
        $('#dict').append(newDiv);
    }

    function makeString(){
        var array = []
        $("#dict").children().each(function(){
            if($(this).is('br')) return
            array.push($(this).val()) 
        })
        array.push("formula")
        array.push($("#formula").val()) 
        var value = array.join(",")
        console.log(value)
        $.ajax({
            type:"GET",
            dataType: "text",
            data:{'name':$("#fname").val(),'formula':value,'feature1':$("#feature1").val()},
            url: "/clAdd",
            success: function(data){
                buf1=data;
                console.log(data);
                var d = new Date()
                $('#field_image').attr("src",data+'?'+(d));
            }
        })
    }
    function showImg(id){
        if(id == $("#feature1").val()){
            return;
        }
        var value = $.ajax({
            type:"GET",
            dataType: "text",
            data:{'feature2':$("#feature1").val(),'feature1':id},
            url: "/clean",
            success: function(data){
                buf2=data;
                var d = new Date()
                $('#field_image').attr("src",data+'?'+(d));
            }
        })
    }
</script>

<script>
    function setzero(id){
        if($(id).val() == "Search"){
            $.ajax({
                type:"GET",
                dataType: "text",
                data:{'feature':$("#f_clean").val(),'cond':"= 0"},
                url: "/freq",
                success: function(data){
                    buf1=data;
                    $('#nzero').val(data);
                    $(id).val("Drop");
                }
            })
        }
        if($(id).val() == "Drop"){
            $.ajax({
                type:"GET",
                dataType: "text",
                data:{'feature':$("#f_clean").val(),'cond':"= 0"},
                url: "/drop",
                success: function(data){
                    buf1=data;
                    $('#nzero').val("");
                    $(id).val("Search");
                }
            })
        }
    }
    
    function setna(id){
        if($(id).val() == "Search"){
            $.ajax({
                type:"GET",
                dataType: "text",
                data:{'feature':$("#f_clean").val(),'cond':"= N/A"},
                url: "/freq",
                success: function(data){
                    buf1=data;
                    $('#nna').val(data);
                    $(id).val("Drop");
                }
            })
        }
        if($(id).val() == "Drop"){
            $.ajax({
                type:"GET",
                dataType: "text",
                data:{'feature':$("#f_clean").val(),'cond':"= N/A"},
                url: "/drop",
                success: function(data){
                    buf1=data;
                    $('#nna').val("");
                    $(id).val("Search");
                }
            })
        }
    }
    function setrange(id){
        if($(id).val() == "Search"){
            $.ajax({
                type:"GET",
                dataType: "text",
                data:{'feature':$("#f_clean").val(),'cond':$("#compare").val()+" "+$("#lim").val()},
                url: "/freq",
                success: function(data){
                    buf1=data;
                    $('#nrange').val(data);
                    $(id).val("Drop");
                }
            })
        }
        if($(id).val() == "Drop"){
            $.ajax({
                type:"GET",
                dataType: "text",
                data:{'feature':$("#f_clean").val(),'cond':$("#compare").val()+" "+$("#lim").val()},
                url: "/drop",
                success: function(data){
                    buf1=data;
                    $('#nrange').val("");
                    $(id).val("Search");
                }
            })
        }
    }
</script>
