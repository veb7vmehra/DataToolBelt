{% extends "base.html" %}

{% block input %}
<script src="http://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript"charset="utf-8">
    d3.text('{{lists}}', function(data) {
        var parsedCSV = d3.csv.parseRows(data);

        var container = d3.select("body")
            .append("table")

            .append("tbody")

            .selectAll("th")
                .data(parsedCSV).enter()
                .append("th")
    });
</script>
{% endblock %}
